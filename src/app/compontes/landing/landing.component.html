<div class="row title-font">
    <div class="col-md-12 mt-5">
        <h1 class="text-center ">Bienvenidos a la Tienda <span style="color: #26ade0;">Funko Pop</span> </h1>
        <h5 class="text-center">¡Donde encuentras tos tus personajes preferidos!</h5>
    </div>

</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img width="1320" height="850" src="http://www.aqueenofmagic.com/wp-content/uploads/2019/04/20190409_101415_0001-678x360.png" class="Bannerimagen">
        </div>
        <div class="carousel-item">
            <img width="1320" height="850" src="https://s1.thcdn.com/widgets/111-ca/52/1180x360-269095846-HL-PIAB-Subscription_landing_page-024346-084552.jpg" class="Bannerimagen">
        </div>

        <div class="carousel-item">
            <img width="1320" height="850" src="https://i.ebayimg.com/images/g/DJQAAOSwn2NfDwad/s-l640.jpg" class="Bannerimagen">
        </div>
        <div class="carousel-item">
            <img width="1320" height="850" src="https://cdn.mos.cms.futurecdn.net/qsLhtBSomqQssBqdbhKUwE.jpg" class="Bannerimagen">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row title-font mt-5">
    <div class="col-md-12">
        <h4 class="text-center">¡Ven y busca tus personajes!</h4>
    </div>
</div>
<app-lista [tipo]=true></app-lista>
