<div class="row mt-2">
    <div class="col-md-3 mt-3" *ngFor="let producto of productos | filtroproducto : filtrarproducto">

        <div class="card shadow">
            <div class="text-center"><img src="{{producto.imagen}}" class="card-img-top" alt="..." style="width: 200px!important"></div>
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text text-muted">{{producto.descripcion}}</p>
                <p class="card-text">C$ {{producto.precio}}
                    <fa name="star" style="color:#007bff"></fa>
                </p>

                <span class="text-right">
                        <a routerLink="/producto/{{producto.productoId}}" class="btn btn-outline-primary">  <fa name="eye"></fa> </a>
                        <button class="btn btn-outline-primary">
                                <fa name="shopping-bag"></fa>
                            </button>
                    </span>
            </div>
        </div>
    </div>
</div>
<div class="mb-5"></div>
